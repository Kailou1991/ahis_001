{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2>Confirmer la Suppression</h2>
    <p>Êtes-vous sûr de vouloir supprimer le congé de <strong>{{ conge.employe }}</strong> ?</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Supprimer</button>
        <a href="{% url 'liste_conges' %}" class="btn btn-secondary">Annuler</a>
    </form>
</div>
{% endblock %}
