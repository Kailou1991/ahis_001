<!-- accounts/templates/profile/update_profile.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Mise à jour du profil</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-8">
                <h2 class="text-center mb-4">Mise à jour du profil</h2>
                <div class="card">
                    <div class="card-body">
                        <form method="post">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="username">Nom d'utilisateur</label>
                                <input type="text" name="username" id="username" class="form-control" value="{{ user.username }}" required>
                            </div>
                            <div class="form-group">
                                <label for="email">Adresse e-mail</label>
                                <input type="email" name="email" id="email" class="form-control" value="{{ user.email }}" required>
                            </div>
                            <div class="form-group">
                                <label for="password1">Nouveau mot de passe (laissez vide pour conserver l'ancien)</label>
                                <input type="password" name="password1" id="password1" class="form-control" placeholder="Nouveau mot de passe">
                            </div>
                            <div class="form-group">
                                <label for="password2">Confirmez le nouveau mot de passe</label>
                                <input type="password" name="password2" id="password2" class="form-control" placeholder="Confirmez le nouveau mot de passe">
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Mettre à jour</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
