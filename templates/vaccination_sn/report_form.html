{% extends "base.html" %}
{% block content %}
<div class="content-wrapper">
  <section class="content-header">
    <h1>Rapport CAMVAC — Export Excel</h1>
  </section>

  <section class="content">
    <div class="box box-primary">
      <div class="box-header with-border"><h3 class="box-title">Paramètres</h3></div>
      <div class="box-body">
        <form method="get" class="form-inline" style="gap:12px; display:flex; flex-wrap:wrap;">
          <div class="form-group">
            <label>Campagne</label>
            {{ form.campagne }}
          </div>
          <div class="form-group">
            <label>Période</label>
            {{ form.periode }}
          </div>

          <div class="form-group">
            <label>Semaine ISO</label>
            {{ form.semaine_iso }}
            <p class="help-block">{{ form.semaine_iso.help_text }}</p>
          </div>

          <div class="form-group">
            <label>Mois</label>
            {{ form.mois }}
          </div>

          <button class="btn btn-primary" type="submit">
            <i class="fa fa-file-excel-o"></i> Exporter
          </button>
        </form>

        {% if form.errors %}
          <div class="alert alert-danger" style="margin-top:15px;">
            {{ form.errors }}
          </div>
        {% endif %}
      </div>
    </div>
  </section>
</div>
{% endblock %}
