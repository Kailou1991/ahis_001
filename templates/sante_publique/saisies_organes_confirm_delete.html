{% extends 'base.html' %}
{% block content %}
<div class="container mt-5 d-flex justify-content-center" style="margin-left: 17%;>
  <div class="card shadow-sm" style="width: 600px;">
    <div class="card-header bg-danger text-white text-center">
      <h5 class="mb-0">❗ Confirmation de suppression</h5>
    </div>
    <div class="card-body">
      <p class="text-center">
        Êtes-vous sûr de vouloir supprimer cette saisie d'organe ?
        <br><strong>{{ objet }}</strong>
      </p>
      <form method="post" class="text-center mt-4">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">🗑️ Oui, supprimer</button>
        <a href="{% url 'liste_saisies_organes' %}" class="btn btn-secondary ms-2">↩️ Annuler</a>
      </form>
    </div>
  </div>
</div>
{% endblock %}
